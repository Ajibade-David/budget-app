<body class="bg-body-tertiary img-fluid rounded-4 shadow-2-strong"
  style="background-image: url(https://images.unsplash.com/photo-1625225233840-695456021cde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8YnVkZ2V0fGVufDB8fDB8fHww&w=1000&q=80); background-size: cover;background-repeat: no-repeat;">
  <div class="container col-lg-7 col-md-7 col-11 mt-lg-5 mt-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <div class="row">
      <h2
        class="text-center text-success text-decoration-underline animate__animated animate__lightSpeedInRight animate__zoomInRight">
        Budget
      </h2>
      <div class="form-floating">
        <input type="text" class="form-control" placeholder="Enter your item name" id="itemName" />
        <label for="itemName" class="ms-3">Enter your item name</label>
      </div>
      <div class="form-floating mt-3">
        <input type="currency" class="form-control" placeholder="Enter your Price" id="itemPrice" />
        <label for="itemPrice" class="ms-3">Enter your Item Price</label>
      </div>
      <div class="my-2 py-2">
        <button class="btn  btn-rounded btn-info w-100 py-2" onclick="addItem()">
          Submit
        </button>
        <div class="alert alert-danger my-2 text-center py-2" id="showEmptyErrorMessage" style="display: none">
          Please fill in the spaces
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid my-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded col-lg-7 col-md-7 col-11">
    <h1 class="text-center alert alert-danger my-2" id="noStudentRegistered">
      No item registered
    </h1>
    <table id="itemTable" class="table table-success table-striped table-bordered"></table>
  </div>
  <div class="container-fluid" id="allButtons" style="display: none">
    <div class="row">
      <button onclick="deleteFirstItem()" class="btn btn-success col-lg-1 col-md-2 col-5 my-2 mx-auto">
        Delete First Item
      </button>
      <button onclick="deleteLastItem()" class="btn btn-danger col-lg-1 col-lg-1 col-md-2 col-5 my-2 mx-auto mx-auto">
        Delete last item
      </button>
      <button onclick="deleteSpecificItem()" class="btn btn-secondary col-lg-1 col-md-2 col-5 my-2 mx-auto">
        Delete any item(s)
      </button>
      <!-- <button onclick="addStart()" class="btn btn-primary col-lg-1 col-md-2 col-5 my-2 mx-auto">
        Add item to start
      </button> -->
      <!-- <button class="btn btn-info col-lg-1 col-md-2 col-5 my-2 mx-auto" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Edit item
      </button> -->
      <button onclick="deleteAll()" class="btn btn-secondary col-lg-1 col-md-2 col-5 my-2 mx-auto">
        Delete all items
      </button>
    </div>
  </div>
